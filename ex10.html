<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@holoviz/panel@0.13.1/dist/panel.min.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - bokeh
      - panel==0.13.1
    </py-env>
    <title>Simple panel</title>
  </head>
  <body>
    <py-box>
      <py-title>Simple panel</py-title>
    </py-box>
    <py-box>
      <div id="output"></div>
    </py-box>
    <py-script>

      import panel as pn

      slider = pn.widgets.FloatSlider(start=0, end=10, name="Amplitude")

      def callback(new):
        return f"Amplitude is : {new}"

      pn.Row(slider, pn.bind(callback, slider)).servable(target="output");

    </py-script>
  </body>
</html>
